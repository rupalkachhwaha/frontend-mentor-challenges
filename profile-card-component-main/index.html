<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {color:white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="profile">
      <div class="card-header">
        <div class="image-div">
          <img src="images/image-victor.jpg" class="profile-image" alt="">
        </div>
        
        <!-- <img src="images/bg-pattern-card.svg" alt="pattern-card"> -->

      </div>
      <div class="card-body">
        <h2>Victor Crest &nbsp; <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="card-footer">
        <ul>
          <li>
            <h2>80K</h2>
            <p> Followers</p>
          </li>
          <li>
            <h2>803K</h2>
            <p>Likes</p>
          </li>
          <li>
            <h2>1.4K</h2>
            <p>Photos</p>
          </li>
        </ul>
      </div>


    </div>
  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rupal Kachhwaha</a>.
  </div>
</body>
</html>
